- import_playbook : tasks/def_roles.yml
- import_playbook : tasks/assemble_push_conf.yml

- name: Final Output
  hosts: localhost
  gather_facts: no

  post_tasks:
    - name: Build End Message
      template:
        src: library/EndMessage.j2
        dest: "{{ playbook_dir }}/compiled/EndMessage.txt"

